services:
  - type: web
    name: byom-api
    env: node
    region: oregon            # pick your closest region
    plan: free
    buildCommand: npm install
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: MOCK
        value: "1"           # keep free until you enable billing
    healthCheckPath: /